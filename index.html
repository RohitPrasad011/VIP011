<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Food - Premium Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative pb-32">
        
        <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
            <h1 class="text-2xl font-black italic tracking-wider">VIP FOOD SERVICE</h1>
            <p class="text-[10px] uppercase tracking-[2px] opacity-80">Fast • Reliable • Quality</p>
        </header>

        <div id="loader" class="hidden absolute inset-0 bg-white/90 z-50 flex flex-col justify-center items-center">
            <div class="w-12 h-12 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 font-bold text-orange-600 animate-pulse">Processing...</p>
        </div>

        <div id="v-login" class="p-8">
            <h2 class="text-2xl font-bold mb-8 text-center text-slate-800">Welcome Back</h2>
            <div class="space-y-4">
                <input type="number" id="l-mob" placeholder="Mobile Number" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-orange-500 transition-all">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-orange-500 transition-all">
                <button onclick="handleLogin()" class="w-full bg-orange-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-orange-700 active:scale-95 transition-all">Sign In</button>
                <p class="text-center mt-6 text-slate-500 text-sm">New to VIP Food? <span class="text-orange-600 font-extrabold cursor-pointer underline" onclick="show('v-signup')">Create Account</span></p>
            </div>
        </div>

        <div id="v-signup" class="p-8 hidden">
            <h2 class="text-2xl font-bold mb-8 text-center text-slate-800">Join VIP Food</h2>
            <div class="space-y-4">
                <input type="text" id="s-name" placeholder="Your Full Name" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none">
                <input type="number" id="s-mob" placeholder="Mobile Number" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none">
                <input type="password" id="s-pass" placeholder="Set Password" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none">
                <button onclick="handleSignup()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Register Now</button>
                <p class="text-center mt-6 text-slate-500 text-sm" onclick="show('v-login')">Already have an account? <span class="text-slate-800 font-bold underline">Login</span></p>
            </div>
        </div>

        <div id="v-menu" class="hidden p-4">
            <div class="flex justify-between items-center mb-6 bg-orange-50 p-4 rounded-2xl border border-orange-100">
                <h3 class="font-bold italic text-slate-700">Hi, <span id="u-display" class="text-orange-600">User</span></h3>
                <button onclick="location.reload()" class="bg-white text-red-500 font-bold text-[10px] px-3 py-1 rounded-lg shadow-sm border border-red-100 uppercase">Sign Out</button>
            </div>
            <div id="menu-list" class="space-y-4 mb-80">
                </div>

            <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white p-5 border-t-2 border-orange-100 shadow-[0_-15px_30px_rgba(0,0,0,0.1)] rounded-t-[40px]">
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="text" id="o-addr" placeholder="House/Flat No." class="p-2 border rounded-xl text-xs bg-slate-50 outline-none focus:border-orange-400">
                    <input type="text" id="o-city" placeholder="Area/City" class="p-2 border rounded-xl text-xs bg-slate-50 outline-none focus:border-orange-400">
                </div>
                <input type="text" id="o-loc" placeholder="Paste Google Maps Link (Required)" class="w-full p-3 mb-2 border-2 border-orange-100 rounded-xl text-sm outline-none focus:border-orange-500 bg-orange-50/30">
                <input type="text" id="o-utr" placeholder="Enter Payment UTR Number (Required)" class="w-full p-3 mb-4 border-2 border-orange-600 rounded-2xl font-black text-center text-lg text-orange-700 placeholder:text-orange-300 shadow-inner">
                <button onclick="handleOrder()" class="w-full bg-orange-600 text-white p-5 rounded-3xl font-black flex justify-between px-10 shadow-2xl shadow-orange-300 active:scale-95 transition-all ring-4 ring-orange-100">
                    <span class="tracking-widest">PLACE ORDER</span>
                    <span id="cart-total" class="bg-orange-500 px-3 py-1 rounded-lg">₹0</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // NEW UPDATED API LINK
        const API = "https://script.google.com/macros/s/AKfycbwd-x2Kp2o9zROt5NDc0VEemvCpznyHoapPRR1gUAQY6BpnyOcK3bKBJ0GP0fKmK_hS/exec";
        
        let user = null; 
        let cart = {name: "", price: 0};

        function show(id) {
            document.querySelectorAll('#app > div:not(header):not(#loader)').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        async function handleLogin() {
            const m = document.getElementById('l-mob').value;
            const p = document.getElementById('l-pass').value;
            if(!m || !p) return alert("Please fill all details!");
            
            document.getElementById('loader').classList.remove('hidden');
            try {
                const res = await fetch(API, {method:'POST', body: JSON.stringify({action:"login", mobile:m, password:p})});
                const d = await res.json();
                if(d.status === "Success") {
                    user = {name: d.name, mobile: m};
                    document.getElementById('u-display').innerText = d.name;
                    loadMenu();
                } else {
                    alert("Invalid Credentials!");
                }
            } catch(e) { alert("Server connection failed. Check your internet."); }
            document.getElementById('loader').classList.add('hidden');
        }

        async function handleSignup() {
            const n = document.getElementById('s-name').value;
            const m = document.getElementById('s-mob').value;
            const p = document.getElementById('s-pass').value;
            if(!n || !m || !p) return alert("All fields are mandatory!");
            
            document.getElementById('loader').classList.remove('hidden');
            await fetch(API, {method:'POST', body: JSON.stringify({action:"signup", name:n, mobile:m, password:p, address:"", location:""})});
            document.getElementById('loader').classList.add('hidden');
            alert("Account Created Successfully! Please Sign In.");
            show('v-login');
        }

        async function loadMenu() {
            show('v-menu');
            const res = await fetch(API + "?sheet=Menu");
            const data = await res.json();
            let html = '';
            data.forEach(item => {
                html += `<div class="bg-white p-4 rounded-[2rem] flex gap-4 shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                    <img src="${item.IMAGE}" class="w-20 h-20 object-cover rounded-2xl shadow-inner">
                    <div class="flex-1 flex flex-col justify-between">
                        <h4 class="font-extrabold text-slate-800">${item.Name}</h4>
                        <div class="flex justify-between items-center">
                            <span class="text-orange-600 font-black text-lg">₹${item.Price}</span>
                            <button onclick="setCart('${item.Name}', ${item.Price})" class="bg-slate-800 text-white px-5 py-2 rounded-xl text-[10px] font-black tracking-tighter active:bg-orange-600 transition-colors">SELECT</button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('menu-list').innerHTML = html;
        }

        function setCart(n, p) { 
            cart = {name: n, price: p};
            document.getElementById('cart-total').innerText = "₹" + p;
        }

        async function handleOrder() {
            const loc = document.getElementById('o-loc').value;
            const utr = document.getElementById('o-utr').value;
            const addr = document.getElementById('o-addr').value + " | " + document.getElementById('o-city').value;

            if(!loc || !utr || cart.price === 0) {
                return alert("Mandatory: Select an item, provide Google Maps Link and Payment UTR ID.");
            }

            document.getElementById('loader').classList.remove('hidden');
            try {
                const response = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "order",
                        mobile: user.mobile,
                        orderId: "V" + Date.now().toString().slice(-6),
                        details: cart.name + " (Addr: " + addr + ")",
                        total: cart.price,
                        utr: utr,
                        location: loc
                    })
                });
                alert("Order Placed Successfully! We are preparing your meal.");
                location.reload();
            } catch(e) { alert("Error connecting to sheet. Please try again."); }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>
