<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Food Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #ea580c; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div id="app-shell" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative">
        
        <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
            <h1 class="text-2xl font-black italic tracking-tighter">VIP FOOD SERVICE</h1>
        </header>

        <div id="loading-overlay" class="hidden absolute inset-0 bg-white/90 z-50 flex flex-col justify-center items-center">
            <div class="spinner mb-4"></div>
            <p class="font-bold text-orange-600 uppercase tracking-widest text-xs">Processing Request</p>
        </div>

        <div id="screen-login" class="p-8">
            <h2 class="text-3xl font-extrabold mb-10 text-slate-800 text-center">Login</h2>
            <div class="space-y-4">
                <input type="number" id="login-mobile" placeholder="Mobile Number" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-orange-500 transition-all">
                <input type="password" id="login-pass" placeholder="Password" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-orange-500 transition-all">
                <button onclick="processLogin()" class="w-full bg-orange-600 text-white p-4 rounded-2xl font-bold text-lg active:scale-95 transition-all shadow-lg shadow-orange-200">Sign In</button>
                <p class="text-center mt-10 text-slate-500">New member? <span class="text-orange-600 font-bold cursor-pointer underline" onclick="navigate('screen-signup')">Create Account</span></p>
            </div>
        </div>

        <div id="screen-signup" class="p-8 hidden">
            <h2 class="text-3xl font-extrabold mb-8 text-slate-800 text-center">Register</h2>
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="Full Name" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none">
                <input type="number" id="reg-mobile" placeholder="Mobile Number" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Set Password" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none">
                <button onclick="processSignup()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold shadow-lg">Register Now</button>
                <p class="text-center mt-6 text-slate-500" onclick="navigate('screen-login')">Back to Login</p>
            </div>
        </div>

        <div id="screen-menu" class="hidden p-4">
            <div class="flex justify-between items-center mb-6 bg-orange-50 p-4 rounded-2xl border border-orange-100">
                <h3 class="font-bold italic">Hi, <span id="user-display" class="text-orange-600">User</span></h3>
                <button onclick="location.reload()" class="bg-white text-red-500 px-3 py-1 rounded-lg text-[10px] font-bold shadow-sm border border-red-100">LOGOUT</button>
            </div>
            
            <div id="product-list" class="space-y-4 mb-80"></div>

            <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white p-5 border-t-2 border-orange-100 shadow-[0_-10px_25px_rgba(0,0,0,0.1)] rounded-t-[40px]">
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="text" id="order-addr" placeholder="House/Flat No." class="p-2 border rounded-xl text-xs bg-slate-50 outline-none">
                    <input type="text" id="order-city" placeholder="City/Area" class="p-2 border rounded-xl text-xs bg-slate-50 outline-none">
                </div>
                <input type="text" id="order-loc" placeholder="Paste Google Maps Link (Required)" class="w-full p-2 mb-2 border border-orange-200 rounded-xl text-sm outline-none">
                <input type="text" id="order-utr" placeholder="Enter Payment UTR Number (Required)" class="w-full p-3 mb-4 border-2 border-orange-600 rounded-2xl font-black text-center text-lg text-orange-700 outline-none">
                <button onclick="processOrder()" class="w-full bg-orange-600 text-white p-4 rounded-3xl font-black flex justify-between px-10 shadow-xl shadow-orange-300 active:scale-95 transition-all">
                    <span>PLACE ORDER</span>
                    <span id="cart-total">₹0</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_LINK = "https://script.google.com/macros/s/AKfycbwUJpHc2_e_066FF6b-pFlFUX4Ln2nHEsjoZdNuNNZ42-V07iyOJHfuW8KAHxnB4AN0/exec";
        
        let currentUser = null; 
        let selectedItem = {name: "", price: 0};

        function navigate(id) {
            document.querySelectorAll('#app-shell > div:not(header):not(#loading-overlay)').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        async function processLogin() {
            const m = document.getElementById('login-mobile').value;
            const p = document.getElementById('login-pass').value;
            if(!m || !p) return alert("Enter credentials!");
            
            document.getElementById('loading-overlay').classList.remove('hidden');
            try {
                const res = await fetch(API_LINK, {method:'POST', body: JSON.stringify({action:"login", mobile:m, password:p})});
                const d = await res.json();
                if(d.status === "Success") {
                    currentUser = {name: d.name, mobile: m};
                    document.getElementById('user-display').innerText = d.name;
                    loadProducts();
                } else alert("Invalid Mobile or Password!");
            } catch(e) { alert("Error connecting to server."); }
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        async function processSignup() {
            const n = document.getElementById('reg-name').value;
            const m = document.getElementById('reg-mobile').value;
            const p = document.getElementById('reg-pass').value;
            if(!n || !m || !p) return alert("Please fill all fields!");
            
            document.getElementById('loading-overlay').classList.remove('hidden');
            try {
                const res = await fetch(API_LINK, {method:'POST', body: JSON.stringify({action:"signup", name:n, mobile:m, password:p})});
                const text = await res.text();
                if(text === "Success") {
                    alert("Account Registered! Please Login Now.");
                    navigate('screen-login');
                }
            } catch(e) { alert("Signup error. Try again."); }
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        async function loadProducts() {
            navigate('screen-menu');
            const res = await fetch(API_LINK + "?sheet=Menu");
            const data = await res.json();
            let html = '';
            data.forEach(i => {
                html += `<div class="bg-white p-4 rounded-3xl flex gap-4 shadow-sm border border-slate-50">
                    <img src="${i.IMAGE}" class="w-20 h-20 object-cover rounded-2xl">
                    <div class="flex-1 flex flex-col justify-between py-1">
                        <h4 class="font-extrabold text-slate-800">${i.Name}</h4>
                        <div class="flex justify-between items-center">
                            <span class="text-orange-600 font-black text-lg">₹${i.Price}</span>
                            <button onclick="updateSelection('${i.Name}', ${i.Price})" class="bg-slate-800 text-white px-5 py-2 rounded-xl text-[10px] font-black tracking-widest active:bg-orange-600 transition-colors">ADD</button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('product-list').innerHTML = html;
        }

        function updateSelection(n, p) { 
            selectedItem = {name: n, price: p};
            document.getElementById('cart-total').innerText = "₹" + p;
        }

        async function processOrder() {
            const loc = document.getElementById('order-loc').value;
            const utr = document.getElementById('order-utr').value;
            const addr = document.getElementById('order-addr').value + " " + document.getElementById('order-city').value;

            if(!loc || !utr || selectedItem.price === 0) return alert("Select item & Provide Address/UTR/Maps Link!");

            document.getElementById('loading-overlay').classList.remove('hidden');
            try {
                await fetch(API_LINK, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "order",
                        mobile: currentUser.mobile,
                        orderId: "V" + Date.now().toString().slice(-6),
                        details: selectedItem.name + " (" + addr + ")",
                        total: selectedItem.price,
                        utr: utr,
                        location: loc
                    })
                });
                alert("Order Placed Successfully!");
                location.reload();
            } catch(e) { alert("Order Failed!"); }
            document.getElementById('loading-overlay').classList.add('hidden');
        }
    </script>
</body>
</html>
