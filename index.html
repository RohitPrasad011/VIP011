<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Restaurant | Secure Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .food-card { border-radius: 12px; background: white; border: 1px solid #e5e7eb; }
        .modal-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <div class="bg-white p-4 shadow-sm sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-red-600">VIP RESTO</h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase">Safe & Secure Delivery</p>
        </div>
        <div id="locStatus" class="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-500 italic">Detecting Location...</div>
    </div>

    <div class="p-4 space-y-4">
        <div class="food-card p-3 flex shadow-sm">
            <img src="https://images.unsplash.com/photo-1567188040759-fb8a883dc6d8?w=200" class="w-20 h-20 object-cover rounded-lg">
            <div class="ml-4 flex-1">
                <h3 class="font-bold text-slate-800">Paneer Butter Masala</h3>
                <p class="text-xs text-gray-400">Creamy & Rich</p>
                <div class="mt-2 flex justify-between items-center">
                    <span class="font-bold text-red-600">‚Çπ250</span>
                    <button onclick="addToCart('Paneer Butter Masala', 250)" class="bg-red-50 text-red-600 border border-red-200 px-4 py-1 rounded text-xs font-bold hover:bg-red-600 hover:text-white transition">ADD</button>
                </div>
            </div>
        </div>
        
        <div class="food-card p-3 flex shadow-sm">
            <img src="https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=200" class="w-20 h-20 object-cover rounded-lg">
            <div class="ml-4 flex-1">
                <h3 class="font-bold text-slate-800">Royal Chicken Biryani</h3>
                <p class="text-xs text-gray-400">Hyderabadi Style</p>
                <div class="mt-2 flex justify-between items-center">
                    <span class="font-bold text-red-600">‚Çπ320</span>
                    <button onclick="addToCart('Chicken Biryani', 320)" class="bg-red-50 text-red-600 border border-red-200 px-4 py-1 rounded text-xs font-bold hover:bg-red-600 hover:text-white transition">ADD</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cartBar" class="hidden fixed bottom-4 left-4 right-4 bg-slate-900 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center">
        <div>
            <span id="cartCount" class="text-xs block opacity-70">0 Items</span>
            <span id="cartTotal" class="text-lg font-bold">‚Çπ0</span>
        </div>
        <button onclick="openCheckout()" class="bg-red-600 px-6 py-2 rounded-xl font-bold text-sm">Review Order <i class="fa fa-chevron-right ml-1"></i></button>
    </div>

    <div id="checkoutModal" class="hidden fixed inset-0 bg-black/50 z-[100] flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-6 modal-up max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-slate-800">Delivery Details</h2>
                <button onclick="closeCheckout()" class="text-gray-400"><i class="fa fa-times-circle text-2xl"></i></button>
            </div>

            <div class="space-y-3">
                <input id="fName" type="text" placeholder="Full Name *" class="w-full border p-3 rounded-xl text-sm outline-none focus:ring-2 ring-red-100">
                <input id="fPhone" type="tel" placeholder="Mobile Number *" class="w-full border p-3 rounded-xl text-sm outline-none focus:ring-2 ring-red-100">
                
                <div class="grid grid-cols-2 gap-3">
                    <input id="fHouse" type="text" placeholder="House/Flat No. *" class="border p-3 rounded-xl text-sm outline-none focus:ring-2 ring-red-100">
                    <input id="fCity" type="text" placeholder="City/Area *" class="border p-3 rounded-xl text-sm outline-none focus:ring-2 ring-red-100">
                </div>
                
                <input id="fLandmark" type="text" placeholder="Landmark (e.g. Near Temple) *" class="w-full border p-3 rounded-xl text-sm outline-none focus:ring-2 ring-red-100">
                
                <div class="py-4">
                    <p class="text-xs font-bold text-gray-400 uppercase mb-3 text-center">Select Payment Method</p>
                    <div class="flex gap-3">
                        <label class="flex-1 border p-3 rounded-xl flex items-center justify-center gap-2 cursor-pointer has-[:checked]:border-red-600 has-[:checked]:bg-red-50">
                            <input type="radio" name="payMode" value="COD" checked class="hidden">
                            <span class="text-sm font-bold">COD</span>
                        </label>
                        <label class="flex-1 border p-3 rounded-xl flex items-center justify-center gap-2 cursor-pointer has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50">
                            <input type="radio" name="payMode" value="Online" class="hidden">
                            <span class="text-sm font-bold text-blue-600 font-black italic">UPI</span>
                        </label>
                    </div>
                </div>

                <button id="finalBtn" onclick="submitOrder()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition">PLACE ORDER</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5vNSUhjLNECojwQBfy389rEDwLHGnwssDl0QFn_kQ3vlxydKOAj-9-L_h3IGscyn6/exec";
        let cart = [];
        let total = 0;
        let userCoords = "";

        // Get Location
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userCoords = `${pos.coords.latitude}, ${pos.coords.longitude}`;
                    document.getElementById('locStatus').innerText = "üìç Location Attached";
                    document.getElementById('locStatus').classList.add('text-green-600');
                }, () => {
                    document.getElementById('locStatus').innerText = "‚ö†Ô∏è Location Denied";
                });
            }
        };

        function addToCart(name, price) {
            cart.push(name);
            total += price;
            document.getElementById('cartBar').classList.remove('hidden');
            document.getElementById('cartCount').innerText = cart.length + " Items";
            document.getElementById('cartTotal').innerText = "‚Çπ" + total;
        }

        function openCheckout() { document.getElementById('checkoutModal').classList.remove('hidden'); }
        function closeCheckout() { document.getElementById('checkoutModal').classList.add('hidden'); }

        async function submitOrder() {
            const name = document.getElementById('fName').value;
            const phone = document.getElementById('fPhone').value;
            const house = document.getElementById('fHouse').value;
            const city = document.getElementById('fCity').value;
            const landmark = document.getElementById('fLandmark').value;
            const payMode = document.querySelector('input[name="payMode"]:checked').value;
            
            // Validation
            if(!name || !phone || !house || !city || !landmark) {
                alert("Please fill all address fields (House No, City, Landmark)!");
                return;
            }

            const btn = document.getElementById('finalBtn');
            btn.disabled = true;
            btn.innerText = "Sending to Kitchen...";

            const fullAddress = `House: ${house}, City: ${city}, Landmark: ${landmark} [GPS: ${userCoords}]`;
            const txnId = "VIP" + Date.now().toString().slice(-6);

            const payload = {
                action: "addOrder",
                name: name,
                order: cart.join(", "),
                total: total + ` (${payMode})`,
                address: fullAddress,
                phone: phone,
                txn: txnId
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                
                if(payMode === 'Online') {
                    // Open UPI (Example: GPay/PhonePe)
                    const upiLink = `upi://pay?pa=YOUR_UPI_ID@okicici&pn=VIP_RESTO&am=${total}&tn=${txnId}&cu=INR`;
                    window.location.href = upiLink;
                }
                
                alert("Order Placed Successfully!\nTransaction ID: " + txnId);
                location.reload();
            } catch (e) {
                alert("Error! Check internet.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
