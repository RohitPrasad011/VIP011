<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Food Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #ea580c; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <div id="main-container" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative">
        
        <header class="bg-orange-600 text-white p-6 text-center shadow-lg">
            <h1 class="text-2xl font-black italic tracking-tighter">VIP FOOD SERVICE</h1>
        </header>

        <div id="overlay" class="hidden absolute inset-0 bg-white/80 z-50 flex flex-col justify-center items-center">
            <div class="loader mb-4"></div>
            <p class="font-bold text-orange-600">Please Wait...</p>
        </div>

        <div id="v-login" class="p-8">
            <h2 class="text-2xl font-bold mb-8 text-slate-800">Login to Order</h2>
            <div class="space-y-4">
                <input type="number" id="l-mob" placeholder="Mobile Number" class="w-full p-4 border rounded-2xl outline-none focus:border-orange-500">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-4 border rounded-2xl outline-none focus:border-orange-500">
                <button onclick="handleLogin()" class="w-full bg-orange-600 text-white p-4 rounded-2xl font-bold text-lg active:scale-95 transition-all">Sign In</button>
                <p class="text-center mt-6 text-slate-500">New User? <span class="text-orange-600 font-bold cursor-pointer underline" onclick="show('v-signup')">Create Account</span></p>
            </div>
        </div>

        <div id="v-signup" class="p-8 hidden">
            <h2 class="text-2xl font-bold mb-8 text-slate-800">Register</h2>
            <div class="space-y-4">
                <input type="text" id="s-name" placeholder="Full Name" class="w-full p-4 border rounded-2xl outline-none">
                <input type="number" id="s-mob" placeholder="Mobile Number" class="w-full p-4 border rounded-2xl outline-none">
                <input type="password" id="s-pass" placeholder="Set Password" class="w-full p-4 border rounded-2xl outline-none">
                <button onclick="handleSignup()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold active:scale-95 transition-all">Register Now</button>
                <p class="text-center mt-6 text-slate-500" onclick="show('v-login')">Already have an account? <span class="font-bold underline">Login</span></p>
            </div>
        </div>

        <div id="v-menu" class="hidden p-4">
            <div class="flex justify-between items-center mb-6 bg-orange-50 p-4 rounded-2xl border border-orange-100">
                <h3 class="font-bold italic">Welcome, <span id="u-display" class="text-orange-600">User</span></h3>
                <button onclick="location.reload()" class="text-red-500 font-bold text-xs uppercase">Sign Out</button>
            </div>
            
            <div id="menu-list" class="space-y-4 mb-80"></div>

            <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white p-5 border-t-2 border-orange-100 shadow-[0_-10px_20px_rgba(0,0,0,0.1)] rounded-t-[40px]">
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input type="text" id="o-addr" placeholder="House No." class="p-2 border rounded-xl text-xs bg-slate-50 outline-none">
                    <input type="text" id="o-city" placeholder="City/Area" class="p-2 border rounded-xl text-xs bg-slate-50 outline-none">
                </div>
                <input type="text" id="o-loc" placeholder="Google Maps Link (Mandatory)" class="w-full p-2 mb-2 border border-orange-200 rounded-xl text-sm outline-none">
                <input type="text" id="o-utr" placeholder="Payment UTR Number (Mandatory)" class="w-full p-3 mb-4 border-2 border-orange-600 rounded-2xl font-black text-center text-lg text-orange-700 outline-none">
                <button onclick="handleOrder()" class="w-full bg-orange-600 text-white p-4 rounded-3xl font-black flex justify-between px-10 shadow-xl shadow-orange-300 active:scale-95 transition-all">
                    <span>CONFIRM ORDER</span>
                    <span id="cart-total">₹0</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // YOUR NEW LIVE API LINK
        const API = "https://script.google.com/macros/s/AKfycbzLXjegLuQUF10NFuKj7RVULb1E0vaXbT4SsrOTm8TPyqtfKgS1_EFC2tJkVDYxbi5s/exec";
        
        let user = null; 
        let cart = {name: "", price: 0};

        function show(id) {
            document.querySelectorAll('#main-container > div:not(header):not(#overlay)').forEach(d => d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        async function handleLogin() {
            const m = document.getElementById('l-mob').value;
            const p = document.getElementById('l-pass').value;
            if(!m || !p) return alert("Enter details!");
            
            document.getElementById('overlay').classList.remove('hidden');
            try {
                const res = await fetch(API, {method:'POST', body: JSON.stringify({action:"login", mobile:m, password:p})});
                const d = await res.json();
                if(d.status === "Success") {
                    user = {name: d.name, mobile: m};
                    document.getElementById('u-display').innerText = d.name;
                    loadMenu();
                } else alert("Invalid Login Credentials!");
            } catch(e) { alert("Server Error! Make sure script is deployed as 'Anyone'."); }
            document.getElementById('overlay').classList.add('hidden');
        }

        async function handleSignup() {
            const n = document.getElementById('s-name').value;
            const m = document.getElementById('s-mob').value;
            const p = document.getElementById('s-pass').value;
            if(!n || !m || !p) return alert("All fields are required!");
            
            document.getElementById('overlay').classList.remove('hidden');
            try {
                const res = await fetch(API, {method:'POST', body: JSON.stringify({action:"signup", name:n, mobile:m, password:p})});
                const text = await res.text();
                if(text === "Success") {
                    alert("Account Created! Please Login.");
                    show('v-login');
                }
            } catch(e) { alert("Signup failed. Try again."); }
            document.getElementById('overlay').classList.add('hidden');
        }

        async function loadMenu() {
            show('v-menu');
            const res = await fetch(API + "?sheet=Menu");
            const data = await res.json();
            let html = '';
            data.forEach(i => {
                html += `<div class="bg-white p-4 rounded-3xl flex gap-4 shadow-sm border border-slate-50">
                    <img src="${i.IMAGE}" class="w-20 h-20 object-cover rounded-2xl">
                    <div class="flex-1 flex flex-col justify-between">
                        <h4 class="font-extrabold text-slate-800">${i.Name}</h4>
                        <div class="flex justify-between items-center">
                            <span class="text-orange-600 font-black">₹${i.Price}</span>
                            <button onclick="setCart('${i.Name}', ${i.Price})" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-black tracking-widest active:bg-orange-600">ADD</button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('menu-list').innerHTML = html;
        }

        function setCart(n, p) { 
            cart = {name: n, price: p};
            document.getElementById('cart-total').innerText = "₹" + p;
        }

        async function handleOrder() {
            const loc = document.getElementById('o-loc').value;
            const utr = document.getElementById('o-utr').value;
            const addr = document.getElementById('o-addr').value + " " + document.getElementById('o-city').value;

            if(!loc || !utr || cart.price === 0) return alert("Select Item, Paste Maps Link and UTR!");

            document.getElementById('overlay').classList.remove('hidden');
            try {
                await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: "order",
                        mobile: user.mobile,
                        orderId: "V" + Date.now().toString().slice(-6),
                        details: cart.name + " (" + addr + ")",
                        total: cart.price,
                        utr: utr,
                        location: loc
                    })
                });
                alert("Order Placed Successfully!");
                location.reload();
            } catch(e) { alert("Order Error!"); }
            document.getElementById('overlay').classList.add('hidden');
        }
    </script>
</body>
</html>
