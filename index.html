<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP FOOD SERVICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .food-card img { height: 180px; width: 100%; object-fit: cover; border-radius: 12px; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative">
        
        <div id="view-login" class="p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-black text-orange-600 uppercase tracking-tighter">VIP FOOD</h1>
                <p class="text-gray-500 text-sm">Delicious food at your doorstep</p>
            </div>
            <div class="space-y-4">
                <input type="number" id="l-mob" placeholder="Mobile Number" class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-orange-500 outline-none">
                <input type="password" id="l-pass" placeholder="Password" class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-orange-500 outline-none">
                <button onclick="login()" id="btn-login" class="w-full bg-orange-600 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-orange-700 transition">Login</button>
            </div>
            <p class="text-center text-sm text-gray-600">New here? <span class="text-orange-600 font-bold cursor-pointer" onclick="show('view-signup')">Create Account</span></p>
        </div>

        <div id="view-signup" class="p-8 hidden space-y-4">
            <h2 class="text-2xl font-bold">Register</h2>
            <input type="text" id="s-name" placeholder="Full Name" class="w-full p-4 border rounded-2xl">
            <input type="number" id="s-mob" placeholder="Mobile Number" class="w-full p-4 border rounded-2xl">
            <input type="password" id="s-pass" placeholder="Create Password" class="w-full p-4 border rounded-2xl">
            <input type="text" id="s-addr" placeholder="Delivery Address" class="w-full p-4 border rounded-2xl">
            <button onclick="signup()" id="btn-signup" class="w-full bg-black text-white p-4 rounded-2xl font-bold">Sign Up</button>
            <p class="text-center text-sm" onclick="show('view-login')">Already have account? <span class="text-orange-600 font-bold cursor-pointer">Login</span></p>
        </div>

        <div id="view-menu" class="hidden">
            <header class="bg-orange-600 p-5 text-white flex justify-between items-center sticky top-0 z-10 shadow-md">
                <div>
                    <p class="text-xs opacity-80">Welcome,</p>
                    <h3 id="user-display-name" class="font-bold text-lg leading-tight">User</h3>
                </div>
                <button onclick="location.reload()" class="bg-white/20 px-3 py-1 rounded-lg text-sm border border-white/30">Logout</button>
            </header>

            <div id="menu-list" class="p-4 pb-40 space-y-6">
                </div>

            <div class="fixed bottom-0 max-w-md w-full bg-white p-5 border-t border-gray-100 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
                <div class="flex justify-between mb-3 px-1">
                    <span class="font-bold text-gray-600">Total Bill:</span>
                    <span class="font-black text-orange-600 text-xl">₹<span id="cart-total">0</span></span>
                </div>
                <input type="text" id="o-utr" placeholder="Enter Payment UTR Number" class="w-full p-4 mb-3 border-2 border-orange-100 rounded-2xl outline-none focus:border-orange-500">
                <button onclick="placeOrder()" id="btn-order" class="w-full bg-orange-600 text-white p-4 rounded-2xl font-bold text-lg shadow-orange-200 shadow-lg">Confirm Order</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzFwYZKMOfOL91Pl1CqvgHYCBnK_eEFTU_U3SWOQ-p2HbTpeWoBsg306BtClJExJyDj/exec";
        let currentUser = null;
        let menuData = [];

        function show(id) {
            document.querySelectorAll('#app > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        async function signup() {
            const name = document.getElementById('s-name').value;
            const mobile = document.getElementById('s-mob').value;
            const pass = document.getElementById('s-pass').value;
            const addr = document.getElementById('s-addr').value;

            if(!name || !mobile || !pass) return alert("Please fill all details");

            const btn = document.getElementById('btn-signup');
            btn.innerText = "Registering...";
            btn.disabled = true;

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        "sheet": "Users",
                        "data": { "Name": name, "Mobile": mobile, "Password": pass, "Address": addr, "Role": "Customer" }
                    })
                });
                alert("Account Created Successfully! Now Login.");
                show('view-login');
            } catch(e) { alert("Error during registration"); }
            btn.innerText = "Sign Up";
            btn.disabled = false;
        }

        async function login() {
            const mob = document.getElementById('l-mob').value;
            const pass = document.getElementById('l-pass').value;
            if(!mob || !pass) return alert("Enter credentials");

            const btn = document.getElementById('btn-login');
            btn.innerText = "Verifying...";

            try {
                const res = await fetch(API_URL + "?sheet=Users");
                const users = await res.json();
                const user = users.find(u => String(u.Mobile) === String(mob) && String(u.Password) === String(pass));

                if(user) {
                    currentUser = user;
                    document.getElementById('user-display-name').innerText = user.Name;
                    show('view-menu');
                    loadMenu();
                } else { alert("Invalid Mobile or Password"); }
            } catch(e) { alert("Server Busy. Try again."); }
            btn.innerText = "Login";
        }

        async function loadMenu() {
            const list = document.getElementById('menu-list');
            list.innerHTML = "<p class='text-center py-10 text-gray-400'>Fetching fresh menu...</p>";
            try {
                const res = await fetch(API_URL + "?sheet=Menu");
                menuData = await res.json();
                
                list.innerHTML = menuData.map((item, index) => `
                    <div class="food-card bg-white border border-gray-100 rounded-3xl overflow-hidden shadow-sm">
                        <img src="${item.Image}" onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500'">
                        <div class="p-4 flex justify-between items-start">
                            <div>
                                <span class="text-[10px] uppercase font-bold text-orange-500 bg-orange-50 px-2 py-1 rounded-md">${item.Category || 'Food'}</span>
                                <h4 class="font-bold text-lg text-gray-800 mt-1">${item.Name}</h4>
                                <p class="text-xs text-gray-500 line-clamp-1">${item.Description || ''}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-black text-gray-900">₹${item.Price}</p>
                                <button onclick="addToCart(${item.Price})" class="mt-2 bg-black text-white px-4 py-2 rounded-xl text-xs font-bold">ADD</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch(e) { list.innerHTML = "Error loading Menu. Check Internet."; }
        }

        let total = 0;
        function addToCart(price) {
            total += parseInt(price);
            document.getElementById('cart-total').innerText = total;
        }

        async function placeOrder() {
            const utr = document.getElementById('o-utr').value;
            if(total === 0) return alert("Add items to cart first");
            if(!utr) return alert("Please enter Payment UTR ID");

            const btn = document.getElementById('btn-order');
            btn.innerText = "Processing...";
            btn.disabled = true;

            const orderId = "ORD" + Math.floor(Date.now() / 1000);

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        "sheet": "Order",
                        "data": {
                            "Customer Name": currentUser.Name,
                            "Mobile Number": currentUser.Mobile,
                            "OrderID": orderId,
                            "TotalBill": total,
                            "UTR_ID": utr,
                            "Status": "Pending",
                            "Order Details": "App Order"
                        }
                    })
                });
                alert("Order Placed Successfully! Order ID: " + orderId);
                location.reload();
            } catch(e) { alert("Order Failed. Try again."); }
            btn.innerText = "Confirm Order";
            btn.disabled = false;
        }
    </script>
</body>
</html>
